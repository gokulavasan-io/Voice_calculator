<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>


     <!-- css link -->
     <link rel="stylesheet" href="style.css">

     <!-- fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
 

</head>
<body>
  <div class="container">
    <div id="calculator">
      <div id="result">
        <div id="output-text">
          <div id="history">
            <p id="history-value"></p>
          </div>
          <div id="output">
            <p id="output-value"></p>
          </div>
        </div>
        <div id="output-microphone">
          <span id="microphone">
          </span>
          <span class="tooltip">Operations are plus, minus, multiply, divide &amp; reminder
          The user input format is number + operation + number<br><br>
          Eg: 2 multiply 5 will be 2 &times 5
          </span>
        </div>

        
      </div>
      <div id="keyboard">
        <button id="clear" class="operator">C</button>
        <button id="backspace" class="operator">CE</button>
        <button id="%" class="operator">%</button>
        <button id="/" class="operator">&#247;</button>
        <button id="7" class="number">7</button>
        <button id="8" class="number">8</button>
        <button id="9" class="number">9</button>
        <button id="*" class="operator">&times;</button>
        <button id="4" class="number">4</button>
        <button id="5" class="number">5</button>
        <button id="6" class="number">6</button>
        <button id="-" class="operator">-</button>
        <button id="1" class="number">1</button>
        <button id="2" class="number">2</button>
        <button id="3" class="number">3</button>
        <button id="+" class="operator">+</button>
        <button id="empty" class="empty"></button>
        <button id="0" class="number">0</button>
        <button id="empty" class="empty"></button>
        <button id="=" class="operator">=</button>



      </div>
    </div>
  </div>




<script src="./script.js"></script>
</body>
</html>
